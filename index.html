<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal portfolio websie</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif
}

.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: rgb(238, 234, 234)

}

nav {
    display: flex;
    width: 84%;
    margin: auto;
    padding: 20px 0;
    align-items: center;
    justify-content: space-between;
}

nav ul li {
    display: inline-block;
    list-style: none;
    margin: 10px 20px;
}

nav ul li a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
}

nav ul li a:hover {
    color: red;
}

.dete1 {
    margin: 8%;
    margin-top: 13%;
}

.dete1 h1 {
    font-size: 50px;
    color: rgb(14, 34, 49);
    margin-bottom: 20px;
}

span {
    color: orange;
}

.dete1 p {
    color: burlywood;
    line-height: 22px;
}

.dete1 a {
    background-color: rgb(19, 7, 7);
    padding: 10px 18px;
    font-weight: bold;
    color: white;
    display: inline-block;
    margin: 30px 0;
    text-decoration: none;
    border-radius: 5px;
}

.images {
    width: 25%;
    height: 60%;
    position: absolute;
    bottom: 0;
    right: 100px;

}

.images img {
    height: 90%;
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    transition: bottom 1s, left 1s;
}

.images:hover .shape {
    bottom: 40px
}

.images:hover .boy {
    left: 45%
}

.logo {
    width: 150px;
    height: 60px;
    margin: -35px
}

.boy {
    width: 100px
}

    </style>></head>
